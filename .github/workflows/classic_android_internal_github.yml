name: Classic Android

on:
  push:
    branches:
      - master
      # - develop
    paths:
      - 'packages/**'
      - 'apps/classic/android/**'
      - 'apps/classic/app/**'
      - 'apps/classic/assets/**'
      - 'apps/classic/i18n/**'
      - 'apps/classic/theme/**'
      - 'apps/classic/types/**'
      - 'apps/classic/utils/**'
      - 'apps/classic/app.config.ts'

jobs:
  build-ios:
    name: Build and Upload Android to Google Play Console
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Decode keystore
        run: |
          echo "${{ secrets.C_ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > apps/classic/android/app/sudoku-key.keystore
          echo "${{ secrets.C_PLAY_STORE_KEY_BASE64 }}" | base64 --decode > apps/classic/android/fastlane/play-store-key.json

      - name: Install dependencies
        run: |
          yarn install

      - name: Install fastlane (global)
        run: |
          sudo gem install fastlane
          fastlane --version

      - name: Run Fastlane internal_github (Android)
        run: |
          cd apps/classic/android
          fastlane internal_github
        env:
          APP_PACKAGE_NAME: ${{ secrets.C_APP_PACKAGE_NAME }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.C_UNSPLASH_ACCESS_KEY }}
          AD_UNIT_BANNER_ANDROID: ${{ secrets.C_AD_UNIT_BANNER_ANDROID }}
          AD_UNIT_INTERSTITIAL_ANDROID: ${{ secrets.C_AD_UNIT_INTERSTITIAL_ANDROID }}
          AD_UNIT_REWARDED_ANDROID: ${{ secrets.C_AD_UNIT_REWARDED_ANDROID }}
          AD_UNIT_REWARDED_INTERSTITIAL_ANDROID: ${{ secrets.C_AD_UNIT_REWARDED_INTERSTITIAL_ANDROID }}
          AD_UNIT_BANNER_IOS: ${{ secrets.C_AD_UNIT_BANNER_IOS }}
          AD_UNIT_INTERSTITIAL_IOS: ${{ secrets.C_AD_UNIT_INTERSTITIAL_IOS }}
          AD_UNIT_REWARDED_IOS: ${{ secrets.C_AD_UNIT_REWARDED_IOS }}
          AD_UNIT_REWARDED_INTERSTITIAL_IOS: ${{ secrets.C_AD_UNIT_REWARDED_INTERSTITIAL_IOS }}
